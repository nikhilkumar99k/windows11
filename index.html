<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="chrome icon1">
        <img class="ico"src="chromeicon.png" width="74px" alt="">
        <div>Chrome</div>
    </div>
    <div class="edgeicon icon1">
        <img class="ico" src="edgeicon.png" width="74px" alt="">
        <div>Esge</div>
    </div>
    <div class="bin icon1">
        <img class="ico" src="recyclebinicon.png" width="74px" alt="">
        <div>Recycle bin</div>
    </div>
    <div class="ekor icon1">
        <img class="ico" src="pngegg.png" width="74px" alt="">
        <div>Spotify</div>
    </div>
    <div class="taskbar">
        <img class="icon"src="icons.PNG" alt="">
        <img class="right" src="taskbarright.PNG" alt="">
    </div>
    <div class="startmenu">
        <img src="startmenu1.PNG" alt="">
    </div>
    <div class="date">
      <img src="date.png" alt="">
    </div>
    <video autoplay muted id="vid">
        <source src="video.webm" type="video/webm">
    </video>
</body>
<script src="script.js"></script>
</html>
